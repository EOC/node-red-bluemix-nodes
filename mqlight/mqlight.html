<script type="text/x-red" data-template-name="mqlight in">
    <div class="form-row">
        <label for="node-input-service"><i class="icon-folder-close"></i> Service</label>
        <select type="text" id="node-input-service" style="display: inline-block; vertical-align:top; width: 70%;">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="news/nodered">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips" id="node-warning" style="display: none"><i class="fa fa-warning"></i><b> Warning:</b> There are no MQ Light services connected
    </div>
</script>

<script type="text/x-red" data-help-name="mqlight in">
    <p>Provides an MQ Light receive client.</p>
    <p>Subscribes the client to a destination based on a topic. A topic can contain any character in the Unicode character set, with # representing a multilevel wildcard and + a single level wildcard as described <a href="https://developer.ibm.com/messaging/mq-light/wildcard-topicpatterns/">here</a>.
    <p>Received messages will be sent on in <b>msg.payload</b> and their topic will be sent in <b>msg.topic</b>.</p>
</script>

<script type="text/javascript">
    function oneditprepare() {
        $.getJSON('mqlight/vcap/', function(services) {
            if (services === "{}") {
                $("#node-warning").show();
            } else {
                var select = $('#node-input-service');
                for (var i = 0; i < services.length; ++i) {
                    var name = services[i]["name"];
                    var option = "<option value=\"" + name + "\">" + name + "</option>";
                    select.append(option);
                }
            }
        });
    }

    (function() {
        RED.nodes.registerType('mqlight in', {
            category: 'input',
            defaults: {
                name: {value: ""},
                service: {value: "", required: true},
                topic: {value: ""}
            },
            color: "#6da7d1",
            inputs: 0,
            outputs: 1,
            icon: "mqlightin.png",
            label: function() {
                return this.name || "mqlight";
            },
            labelStyle: function() {
                return this.name ? "node_label_italic" : "";
            },
            oneditprepare: oneditprepare
        });
    })();
</script>

<script type="text/x-red" data-template-name="mqlight out">
    <div class="form-row">
        <label for="node-input-service"><i class="icon-folder-close"></i> Service</label>
        <select type="text" id="node-input-service" style="display: inline-block; vertical-align:top; width: 70%;">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="news/nodered">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mqlight out">
    <p>Provides an MQ Light send client.</p>
    <p>Sends the value passed in on <b>msg.payload</b> to the specified topic.</p>
    <p>The topic can be passed in on <b>msg.topic</b>, however the topic in the node must be blank for this to take effect. If the topic is set in the node <b>msg.topic</b> will be overridden.</p>
</script>

<script type="text/javascript">
    (function() {
        RED.nodes.registerType('mqlight out', {
            category: 'output',
            defaults: {
                name: {value: ""},
                service: {value: "", required: true},
                topic: {value: ""}
            },
            color: "#6da7d1",
            inputs: 1,
            outputs: 0,
            align: "right",
            icon: "mqlightin.png",
            label: function() {
                return this.name || "mqlight";
            },
            labelStyle: function() {
                return this.name ? "node_label_italic" : "";
            },
            oneditprepare: oneditprepare
        });
    })();
</script>
